<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LVC | Online Exam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/test.js"></script>
  </head>
  <body>
    <div class="row center">
      <div class="col text-center">
        <h3>UI Development MCQ</h3>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <p>you will be awarded with 2 marks for each correct answers</p>
        <p>0 marks for any incorrect answers</p>
        <p>All The Best</p>
      </div>
    </div>
    <form id="questionset">
      <div class="row m-2 card">
        <div class="col">
          <p class="h5">Q1. HTML is used for :</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="ques1"
              id="option11"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Static Page
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="ques1"
              id="option12"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Dynamic Page
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="ques1"
              id="option13"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Single Page Application
            </label>
          </div>
        </div>
      </div>

      <div class="row m-2 card">
        <div class="col">
          <p class="h5">Q2. JS is used for :</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="ques2"
              id="option21"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Static Page
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="ques2"
              id="option22"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Dynamic Page
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="ques2"
              id="option23"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              None
            </label>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="button" onclick="generateOnlineResult()">
        SUBMIT
      </button>
    </form>
  </body>
</html>
